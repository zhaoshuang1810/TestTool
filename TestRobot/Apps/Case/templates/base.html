<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | {{ project }}</title>

</head>
<body>
{#继承开始#}
{% block mainbody %}

{% endblock %}

<script type="text/javascript"
        src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $(".nt").click(sortName);
    })

    sortName = function () {
        $tr = $(this).parents('tr')
        $id = $tr.find(".nt").attr("trId");
        $sort = $tr.find(".ns").val();
        $.ajax({
            type: "GET",  //提交方式
            url: "sort",//路径
            data: {
                "id": $id, "sort": $sort
            },//数据，这里使用的是Json格式进行传输
            success: function (result) {//返回数据根据结果进行相应的处理
                if (result.success) {
                    window.location.reload()
                } else {
                    alert("失败")
                }
            }
        });
    }


    $(document).ready(function () {
        $(".nr").click(caseName);
    })

    caseName = function () {
        $tr = $(this).parents('tr')
        $id = $tr.find(".nr").attr("cid");
        $name = $tr.find(".nr").attr("cname");
        $.ajax({
            type: "GET",  //提交方式
            url: "singlecase",//路径
            data: {
                "id": $id, "name": $name
            },//数据，这里使用的是Json格式进行传输
            success: function (result) {//返回数据根据结果进行相应的处理
                if (result.success) {
                    window.location.reload()
                } else {
                    alert("失败")
                }
            }
        });
    }


</script>

</body>
</html>
