{% extends "base.html" %}
{% block mainbody %}

    {% csrf_token %}
    <div>第一步：
        <button type="button" onclick="initdir()">初始化用例目录</button>
    </div>
    <div>第二步：
        <button type="button" onclick="initbusiness()">初始化业务代码</button>
    </div>
    <div style="color: red;">PS：按步骤点击，乱序点击会报错</div>



    <script type="text/javascript"
            src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">

        function initdir() {
            $.ajax({
                type: "GET",  //提交方式
                url: "/generator/initdir",//路径
                data: {},//数据，这里使用的是Json格式进行传输
                success: function (result) {//返回数据根据结果进行相应的处理
                    if (result.success) {
                        alert("执行成功！")
                        window.location.reload()

                    } else {
                        alert("失败")
                    }
                }
            });
        }


        function initbusiness() {
            $.ajax({
                type: "GET",  //提交方式
                url: "/generator/initbusiness",//路径
                data: {},//数据，这里使用的是Json格式进行传输
                success: function (result) {//返回数据根据结果进行相应的处理
                    if (result.success) {
                        alert("执行成功！")
                        window.location.reload()

                    } else {
                        alert("失败")
                    }
                }
            });
        }

    </script>

{% endblock %}
